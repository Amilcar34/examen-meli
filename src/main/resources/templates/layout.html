<!DOCTYPE html>
<html class="loading" lang="es" data-textdirection="ltr" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta name="author" content="Gabriel Montenegro" />
    <title>Morse Meli</title>

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/morse.css}" />
</head>

<body>

    <nav class="navbar navbar-light">
        <a class="navbar-brand" th:href="${'/home?name=' + name + '&lastname=' + lastname}">
            <img src="https://static.mlstatic.com/org-img/homesnw/img/ml-logo.png?v=3.0" width="50" height="50"
                class="d-inline-block align-top" alt="">
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="active">
                <a class="nav-link" th:href="${'/message?name=' + name + '&lastname=' + lastname}">Mensajes
                </a>
            </li>
        </ul>
        <a class="sender-name nav-link text-dark" href="#" th:text="${name + ' ' + lastname}">Log out</a>
    </nav>

    <div class="position-absolute w-100 d-flex flex-column p-4">
        <div class="toast ml-auto" role="alert" data-delay="3500" data-autohide="true">
            <div class="toast-header">
                <strong class="mr-auto text-primary">Mensaje enviado!</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="toast-body">
            </div>
        </div>
    </div>

    <main class="container">
        <div class="container-fluid">
            <section class="container">
                <th:block layout:fragment="content">

                </th:block>
            </section>
        </div>
    </main>

    <script th:src="@{/vendor/jQuery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/model/message.js}" type="text/javascript"></script>
    <script th:src="@{/js/parser/miliSecondsToBitParser.js}" type="text/javascript"></script>
    <script th:src="@{/js/connector/morseTranslatorConnector.js}" type="text/javascript"></script>
    <script th:src="@{/js/ui/index.js}" type="text/javascript"></script>
    <script th:src="@{/js/ui/messages.js}" type="text/javascript"></script>
</body>

</html>
