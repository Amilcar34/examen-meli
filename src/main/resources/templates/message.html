<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-md-5">
				<div class="col-md-12">
					<H2 class="bd-title">Contactos</H2>
					<div class="list-group" id="list-tab" role="tablist">
						<th:block th:each="message, index : ${messages}">
							<a class="list-group-item list-group-item-action contacto" th:text="${message.from}" <!--
								data-toggle="list" th:attr="data-id-contacto=${index.index}"
								th:href="${'#' + message.from}" role="tab" -->
								aria-controls="home"></a>
						</th:block>
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<H2 class="bd-title">Mensajes</H2>
				<div class="tab-content" id="nav-tabContent">
					<th:block th:each="message, index : ${messages}">
						<div class="tab-pane fade mensajes" role="tabpanel" th:id="${index.index}"
							th:attr="aria-labelledby=${message.from}">
							<ul class="list-group list-group-flush">
								<th:block th:each="contentMessage : ${message.messages}">
									<li class="list-group-item" th:text="${message.from + ': ' + contentMessage}">
									</li>
								</th:block>
							</ul>
						</div>
					</th:block>
				</div>
			</div>
	</section>
</body>

</html>
