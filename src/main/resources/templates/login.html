<!DOCTYPE html>
<html class="loading" lang="es" data-textdirection="ltr" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta name="author" content="Gabriel Montenegro" />
    <title>Morse Meli</title>

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/morse.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="https://static.mlstatic.com/org-img/homesnw/img/ml-logo.png?v=3.0" width="50" height="50"
                class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="login-form">
                    <form action="/home" method="get">
                        <h2 class="text-center">Morse Log In</h2>
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Nombre"
                                required="required">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastname" class="form-control" placeholder="Apellido"
                                required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/vendor/jQuery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js}" type="text/javascript"></script>
</body>

</html>
